<ion-header class="no-border-header">
  <ion-navbar>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-grid>
    <ion-row>
      <ion-col col-12><h2 class="text-center">Recover your fundraiser account password!</h2></ion-col>
    </ion-row>
  </ion-grid>
  <ion-list>
    <form [formGroup]="forgotForm" (ngSubmit)="doSendMail()">          
          <ion-item>
            <ion-input type="text" [formControl]="forgotForm.controls['email']" placeholder="Enter your Email Address.."></ion-input>
          </ion-item>

          <button type="submit" ion-button full>Submit</button>
    </form>
  </ion-list>
</ion-content>
