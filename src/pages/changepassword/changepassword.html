<ion-header>
  <ion-navbar color="header">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Change Password</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <ion-list>
      <form [formGroup]="changePasswordForm" (ngSubmit)="doUpdatePassword()">
              <ion-item>
                <ion-input type="password" [formControl]="changePasswordForm.controls['password']" placeholder="Password.."></ion-input>
              </ion-item>
    
              <ion-item>
                <ion-input type="password" [formControl]="changePasswordForm.controls['confirmPassword']" placeholder="Confirm Password.."></ion-input>
              </ion-item>
              
              <button type="submit" ion-button full [disabled]="!changePasswordForm.valid">Update Password</button>
        </form>
    
      </ion-list>
</ion-content>
