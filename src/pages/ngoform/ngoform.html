<ion-header>
    <ion-toolbar>
      <ion-title>
        Add NGO
      </ion-title>
      <ion-buttons start>
        <button ion-button (click)="dismiss()">
          <span ion-text color="primary" showWhen="ios">Cancel</span>
          <ion-icon name="md-close" showWhen="android,windows"></ion-icon>
        </button>
      </ion-buttons>
    </ion-toolbar>
  </ion-header>


<ion-content padding>
    <form [formGroup]="ngoForm" (ngSubmit)="doSave()">          
        <ion-input type="hidden" [formControl]="ngoForm.controls['campaignId']" value="1"></ion-input>
        <ion-input type="hidden" [formControl]="ngoForm.controls['projectId']" value="142"></ion-input>
        <ion-item>
          <ion-select [formControl]="ngoForm.controls['ngoId']" placeholder="Select NGO">
            <div *ngFor="let ngo of ngoLists">
                <ion-option value="{{ngo.ngo_id}}">{{ngo.title}}</ion-option>
            </div>
          </ion-select>
        </ion-item>
  
      <button type="submit" ion-button full>Save</button>
    </form>
</ion-content>
