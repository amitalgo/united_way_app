<ion-header>
  <ion-navbar color="header">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Donations</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>
  <ion-list>
    <button ion-item *ngFor="let donation of donations" (click)="donarDetail(donation.donation_id)">
        {{donation.name}} - {{donation.donation_id}}
    </button> 
  </ion-list>
</ion-content>
